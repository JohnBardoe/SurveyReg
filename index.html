    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script>
const maxTeam = 15;

function makeSubmiiter($max) {
    $('.selector-submitter').append("    <div class=\"form-row\">" +
    "      <label for=\"teamNum\">Team number</label>" +
    "      <select id=\"teamNum\" class=\"form-control spacing_main\">" +
    "        <option>1</option>");
    for(let i = 2; i <= $max; i++)
        $('.selector-submitter').append("<option>"+ i +"</option>");
    $('.selector-submitter').append("</select></div>");
    $('.selector-submitter').append("<button type=\"submit\" class=\"btn btn-primary form-group col-md-4 spacing_main\">Register</button>");
}

function makeNameBox() {
    $('.name-text').append("<label for=\"name\">Name</label>\n" +
        "    <input type=\"text\" class=\"form-control spacing_main\" id=\"name\" placeholder=\"Beep boop\" required=\"true\">");
    $('.name-text').append("<label for=\"name\">Surname</label>\n" +
        "    <input type=\"text\" class=\"form-control spacing_main\" id=\"surname\" placeholder=\"(i'm a robot, sry)\" required=\"true\">");
}
function outputColoumn($grade){
    $('.team-list').empty();
    $('.name-text').empty();
    $('.selector-submitter').empty();

    $('.name-text').append(" <div class='d-flex'> <hr class='my-auto flex-grow-1'> <div class='px-4'> Fill in your name </div> <hr class='my-auto flex-grow-1'> </div> ");
    makeNameBox()
    $('.name-text').append(" <div class='d-flex'> <hr class='my-auto flex-grow-1'> <div class='px-4'> Choose the team </div> <hr class='my-auto flex-grow-1'> </div> ");

    let data = [[[],[],[],[],[]],
        [[],[],[],[],[]],
        [[],[],[],[],[],[]]];

    $.ajax({
        type:'POST',
        url:'fetchTeams.php',
        dataType: 'json',
        data: data,
        success:function(data){
            for(let i = 1; i <= data[$grade].length; i++) {
                $('.team-list').append("<div class=\"card\" style=\"width: 18rem;\">\n" +
                    "  <div class=\"card-header\">\n" +
                    "Team " + i +
                    "  </div>\n" +
                    "  <ul class=\"list-group list-group-flush\">");
                for(let j = 0; j < data[$grade][i].length; i++)
                    $('.team-list').append("<li class=\"list-group-item\">"+ data[$grade][i][j] +"</li>");
                $('.team-list').append("</ul></div>");
            }
            makeSubmiiter(data[$grade].length);
        }});

}
$(document).ready(function(){
    let grade;
    $('#grade_s').on('click',function(){
        outputColoumn(0);
        grade = 0;
    });
    $('#grade_e').on('click',function(){
        outputColoumn(1);
        grade = 1;
    });
    $('#grade_n').on('click',function(){
        outputColoumn(2);
        grade = 2;
    });

    $('#regForm').submit(function(){ //add grade info
        $.each(params, function(i,param){
            $('<input />').attr('type', 'hidden')
                .attr('name', "grade")
                .attr('value', grade)
                .appendTo('#regForm');
        });

        return true;
    });
});
</script>

        <div class='col-sm'>
            <button type="button" class="btn btn-outline-success" id='grade_e'>8 grade</button>
        </div>
        <div class='col-sm'>

</div>
